aviasales:
  target: dev
  outputs:
    # Для запуска внутри Docker (Airflow)
    dev:
      type: postgres
      host: postgres         # имя сервиса в docker-compose
      port: 5432
      user: airflow
      password: airflow
      dbname: aviasales
      schema: public
      threads: 4

    # Для запуска локально (вне Docker)
    local:
      type: postgres
      host: localhost        # postgres проброшен на localhost:5432
      port: 5432
      user: airflow
      password: airflow
      dbname: aviasales
      schema: public
      threads: 4

# Профиль для Elementary CLI (edr report)
elementary:
  target: dev
  outputs:
    dev:
      type: postgres
      host: postgres
      port: 5432
      user: airflow
      password: airflow
      dbname: aviasales
      schema: public
      threads: 4

    local:
      type: postgres
      host: localhost
      port: 5432
      user: airflow
      password: airflow
      dbname: aviasales
      schema: public
      threads: 4
