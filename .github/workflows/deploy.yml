name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ==========================================
  # Job 1: Automated Code Quality Tests
  # ==========================================
  test:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install --upgrade pip
          pip install black==24.4.2 isort==5.13.2 flake8==7.0.0

      - name: Run black (code formatting check)
        run: |
          black --check --diff app/ airflow/dags/

      - name: Run isort (import sorting check)
        run: |
          isort --check-only --diff app/ airflow/dags/

      - name: Run flake8 (code style check)
        run: |
          flake8 app/ airflow/dags/ --max-line-length=120 --extend-ignore=E203,W503

  # ==========================================
  # Job 2: Deploy to Production
  # ==========================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [test]  # Deploy only if tests pass

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            echo "ðŸ“¦ Pulling latest changes..."
            git pull origin main

            echo "ðŸ”„ Restarting Docker containers..."
            docker compose down
            docker compose up -d --build

            echo "âœ… Deployment completed successfully!"
            docker compose ps
